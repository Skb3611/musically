    <div class="playbar">

                <img src="assets/Images/next.svg" alt="" id="next">

            <div class="seekbar">
                <span id="currenttime">0.00</span>
                <input type="range"min="0" max="100" value="0" class="dark-slider" id="seekbar">

            </div>
        </div>
        <div class="playbar-right">
            <img src="assets/Images/volume.svg" alt="" class="invert pointer">
